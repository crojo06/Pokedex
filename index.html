<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div class="search">
            <form>
                <input type="text" placeholder="Add Pokémon...">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="pokemon-list">
        </div>
        <div class="empty">
            <p>No Pokémon added yet</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
